<!DOCTYPE html>
<html>
    <head>
        <title>Autumn</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.2.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="bootstrap.js"></script>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container-fluid content-container">
            <div class="navbar" id="nav_links">
                <ul class="nav nav-pills nav-fill fixed-top">
                    <li class="nav-item">
                      <a class="nav-link" href="#nav_links">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#about_section">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#carousel_section">Gallery</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#contact_section">Contact</a>
                    </li>
                </ul>
            </div>
            
            <section id="home_section">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
                    xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
                    width="310"
                    height="310"
                 >
                <path id="leaf" fill="transparent" fill-opacity="1" stroke="#ff7400" stroke-opacity="1" stroke-width="5"
                      stroke-dasharray="none" stroke-linejoin="miter" stroke-linecap="butt" stroke-dashoffset="" fill-rule="nonzero"
                      opacity="1" d="M 153,218 65,229 87,207 21,163 76,152 43,119 h 22 l -11,-55 44,33 22,33 -11,-77 22,11 22,-55 22,55 22,
                      -11 -11,77 22,-33 44,-33 -11,55 h 22 l -33,33 55,11 -66,44 22,22 -88,-11"/>
                <path id="leaf_leg" fill="transparent" fill-opacity="1" stroke="#ac8439" stroke-opacity="1" stroke-width="5"
                      stroke-dasharray="none" stroke-linejoin="miter" stroke-linecap="butt" stroke-dashoffset="" fill-rule="nonzero"
                      opacity="1" d="m 153,218 c 8.50116,12.85542 12.45142,28.65643 11,44 -1.57993,16.70209 -9.58629,32.7148 -22,44"/>
                 </svg>
            </section>
            
            <section id="about_section">
            </section>
            
            <section id="carousel_section">
                <div id="myCarousel" class="carousel slide" data-ride="carousel" data-pause="false" data-interval="4000">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                            <img class="d-block w-100" src="carousel1.jpeg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                            <img class="d-block w-100" src="carousel2.jpeg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                            <img class="d-block w-100" src="carousel3.jpeg" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
              </div>
            </section>
            <section id="contact_section">
                CONTACT
            </section>
            <!--TO REMOVE-->
            <section id="test">
                test
            </section>
        </div>
    </body>
</html>
