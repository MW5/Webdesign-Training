<!DOCTYPE html>
<html>
    <head>
        <title>Autumn</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.2.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="bootstrap.js"></script>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container-fluid content-container">
            <div class="navbar" id="nav_links">
                <ul class="nav nav-pills nav-fill fixed-top">
                    <li class="nav-item">
                      <a class="nav-link" href="#nav_links">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#about_section">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#carousel_section">Gallery</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#contact_section">Contact</a>
                    </li>
                </ul>
            </div>
            
            <section id="home_section">
                
            </section>
            
            <section id="about_section">
            </section>
            
            <section id="carousel_section">
                <div id="myCarousel" class="carousel slide" data-ride="carousel" data-pause="false" data-interval="4000">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                            <img class="d-block w-100" src="carousel1.jpeg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                            <img class="d-block w-100" src="carousel2.jpeg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                            <img class="d-block w-100" src="carousel3.jpeg" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
              </div>
            </section>
            <section id="contact_section">
                CONTACT
            </section>
            <!--TO REMOVE-->
            <section id="test">
                test
            </section>
        </div>
    </body>
</html>
